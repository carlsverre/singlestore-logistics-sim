global:
  scrape_interval: '5s'
  evaluation_interval: '5s'

scrape_configs:
  - job_name: 'singlestore-logistics-simulator'
    static_configs:
      - targets: ['simulator:9000']
  - job_name: 'singlestore-db'
    metrics_path: /cluster-metrics
    static_configs:
      - targets: ['singlestore:9104']
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']